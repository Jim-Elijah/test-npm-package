<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <div id="div1">
            这是div1
            <div id="div2">
                这是div2
                <div id="div3">这是div3</div>
            </div>
            <div id="div2_1">这是div2的兄弟</div>
        </div>
        <script>
            let div1 = document.getElementById('div1');
            let div2 = document.getElementById('div2');
            let div3 = document.getElementById('div3');
            let div2_1 = document.getElementById('div2_1');
            div1.addEventListener('click',function(){
                console.log("这是div1的点击事件");
            },false);
            div2.addEventListener('click',function(){
                console.log("这是div2的点击事件");
            },false);
            div2_1.addEventListener('click',function(){
                console.log("这是div2_1的点击事件");
            },false);
            div3.addEventListener('click',function(){
                console.log("这是div3的点击事件");
            },false);
        </script>
    </body>
</body>
</html>
